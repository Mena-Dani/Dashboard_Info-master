


<section class="container app-container">

    
  
    
    <div id="divWeatherMain"> 
      <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
          <i class="fas fa-3x fa-sun sun"></i>  
      </div>   
      <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
          <i class="fas fa-3x fa-moon moon"></i>  
      </div>   
      <div class="weatherWidgetRow cloudDiv">
          <i class="fas fa-cloud fa-3x cloud"></i>
      </div>
      <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px; color:lightgray">{{WeatherData.temp_celcius}}째</div>
      <div class="weatherWidgetRow" style="font-size: 12px; color:lightgray">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
      <div class="weatherWidgetRow" style="font-size: 12px; color:lightgray">Feels Like: {{WeatherData.temp_feels_like}}째</div>
      <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px; color:lightgray">{{WeatherData.name}}</div>
      <div class="weatherWidgetRow" style="font-size: 12px; color:lightgray">Humidity: {{WeatherData.main.humidity}}%</div>
  </div>
    
  </section>
